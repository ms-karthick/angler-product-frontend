
<div class="container mt-5">
    <h1>Edit Product</h1>
    <!-- <a href="#" routerLink="/" class="btn btn-primary">Back</a> -->
    <form [formGroup]="form" (ngSubmit)="updateProduct()">

      <div class="form-group mb-3">
      
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          [(ngModel)]="product.name"
          name="name"
        />
        <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
          <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
      </div>
        </div>
   
    
        <div class="form-group mb-3">
          <label for="name">Code</label>
          <input
            type="text"
            class="form-control"
            id="code"
            formControlName="code"
            name="code"
            [(ngModel)]="product.code"
          />
          <div *ngIf="f['code'].touched && f['code'].invalid" class="alert alert-danger">
            <div *ngIf="f['code'].errors && f['code'].errors['required']">Code is required.</div>
        </div>
          </div>
       
        
          <div class="form-group mb-3">
          <label for="category">Category</label>
          <select id="choices-multiple-remove-button" class="form-control" name="selectedCategories" [(ngModel)]="product.category" formControlName="selectedCategories">
              <option value="Author">Author</option>
              <option value="Accordions">Accordions</option>
              <option value="Multiselect">Multiselect</option>
              <option value="Search">Search</option>
          </select>
          </div>

          <div class="form-group mb-3">
          <label for="exampleFormControlFile1">Image</label>
          <input type="file" class="form-control-file" (change)="onFileSelected($event)">
        </div>

        <div class="form-group mb-3">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          formControlName="description"
          name="description"
          [(ngModel)]="product.description"
        />
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
