<div>
    <div class="container mt-5">
      <div *ngIf="!submitted">
    
        <div class="form-group mb-3">
        
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="product.name"
            name="name"
            required
          />
          </div>
     
      
          <div class="form-group mb-3">
            <label for="name">Code</label>
            <input
              type="text"
              class="form-control"
              id="code"
              required
              [(ngModel)]="product.code"
              name="code"
              required
            />
            </div>
         
          
            <div class="form-group mb-3">
            <label for="category">Category</label>
            <select id="choices-multiple-remove-button" class="form-control" name="selectedCategories" [(ngModel)]="product.selectedCategories" required>
                <option value="Author">Author</option>
                <option value="Accordions">Accordions</option>
                <option value="Multiselect">Multiselect</option>
                <option value="Search">Search</option>
            </select>
            </div>
  
            <div class="form-group mb-3">
            <label for="exampleFormControlFile1">Image</label>
            <input type="file" class="form-control-file" (change)="onFileSelected($event)">
          </div>

          <div class="form-group mb-3">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="product.description"
            name="description"
          />
        </div>
  
        <button (click)="saveProduct()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Product was submitted successfully!</h4>
        <!-- <button class="btn btn-success" (click)="">Add</button> -->
      </div>
    </div>
    </div>
