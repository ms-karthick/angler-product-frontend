
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody *ngFor="let datas of data; let i = index">
      <tr>
        <th scope="row"></th>
        <td>{{datas.name}}</td>
        <td>{{datas.code}}</td>
        <td>{{datas.category}}</td>
        <td>{{datas.description}}</td>
      </tr>
     
    </tbody>
  </table>
